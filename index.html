<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athena AI Store Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>üõçÔ∏è Athena AI Store</h1>
            <p class="tagline">Your intelligent shopping assistant powered by AI</p>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Product Display Section -->
            <section class="products-section">
                <h2>Our Products</h2>
                <div class="category-filter">
                    <button class="filter-btn active" data-category="all">All</button>
                    <button class="filter-btn" data-category="Skincare">Skincare</button>
                    <button class="filter-btn" data-category="Makeup">Makeup</button>
                    <button class="filter-btn" data-category="Accessories">Accessories</button>
                </div>
                <div id="products-grid" class="products-grid">
                    <!-- Products will be loaded here -->
                </div>
            </section>

            <!-- Shopping Cart -->
            <aside class="cart-section">
                <h2>üõí Shopping Cart</h2>
                <div id="cart-items" class="cart-items">
                    <p class="empty-cart">Your cart is empty</p>
                </div>
                <div class="cart-summary">
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="summary-row discount">
                        <span>Discount:</span>
                        <span id="discount">$0.00</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total:</span>
                        <span id="total">$0.00</span>
                    </div>
                    <div id="discount-info" class="discount-info"></div>
                    <button id="checkout-btn" class="checkout-btn" disabled>Checkout</button>
                </div>
            </aside>
        </div>
    </div>

    <!-- Athena AI Chatbot Widget -->
    <script src="https://athenachat.bot/chatbot/widget/instagram-beauty-sales-assistant7725"></script>
    
    <script src="script.js"></script>
</body>
</html>
